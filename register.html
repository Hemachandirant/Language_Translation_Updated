<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document Translator - Register</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
 
        header {
            background-color: #f7f7f7;
            top: 0;
            width: 100%;
            padding: 10px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            border-bottom: 3px solid #ddd;
            box-shadow: 0 4px 2px -2px gray;
        }
 
        .logo-container {
            display: flex;
            align-items: center;
        }
 
        .logo img {
            width: 5rem;
            height: 4rem;
        }
 
        .logo-name {
            font-size: 20px;
            font-weight: bold;
            color: black;
            margin-left: 15px;
        }
 
        .web-name {
            font-size: 36px;
            font-weight: bold;
            color: black;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
 
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 20px;
            margin-top: auto;
            margin-bottom: auto;
        }
 
        .register-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
 
        .register-header h1 {
            margin: 0;
            text-align: center;
            font-size: 24px;
            color: #333;
        }
 
        .register-form {
            margin-top: 20px;
        }
 
        .input-group {
            margin-bottom: 15px;
        }
 
        .input-group label {
            display: block;
            font-size: 14px;
            color: #333;
        }
 
        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
 
        .register-button {
            width: 100%;
            padding: 10px;
            background-color: #ffcc00;
            color: #333;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
 
        .register-button:hover {
            background-color: #e6b800;
        }
 
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
 
        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
 
        .login-link a:hover {
            text-decoration: underline;
        }
 
        footer {
            background-color: #f7f7f7;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }
</style>
</head>
<body>
<header>
<div class="logo-container">
 
<img src="wipro.png" alt="logo" width="220px" height="70px">
</div>
 
<div class="web-name">WiLexi</div>
</header>
<div class="main-content">
<div class="register-container">
<div class="register-header">
<h1>Register to access</h1>
</div>
<form class="register-form">
<div class="input-group">
<label for="username">User Name:</label>
<input type="text" id="username" name="username" required>
</div>
<div class="input-group">
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
</div>
<div class="input-group">
<label for="password">Password:</label>
<input type="password" id="password" name="password" required>
</div>
<button type="submit" class="register-button">Register</button>
</form>
<div class="login-link">
<p>Already have an account? <a href="login.html">Login</a></p>
</div>
</div>
</div>

 <p>&copy; 2024 - Wipro | <a href="privacy.html" >Privacy Policy</a></p>
</footer> -->
</body>
</html>
